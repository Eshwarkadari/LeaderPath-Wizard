<!DOCTYPE html>
<html>
<head>
    <title>Final Program Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white py-5">
    <div class="container shadow p-5 border rounded">
        <div class="d-flex justify-content-between align-items-center border-bottom pb-4 mb-5">
            <div>
                <h1 class="h2 fw-bold text-success">Program Design Report</h1>
                <p class="text-muted mb-0">Generated by LeaderPath Wizard</p>
            </div>
            <button onclick="window.print()" class="btn btn-outline-dark d-print-none">Print to PDF</button>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="mb-5">
                    <h4 class="fw-bold text-primary border-start border-4 border-primary ps-3">Problem Definition</h4>
                    <p class="p-3 bg-light rounded mt-2">{{ wizard.head.user_input }}</p>
                </div>
                <div class="mb-5">
                    <h4 class="fw-bold text-primary border-start border-4 border-primary ps-3">Stakeholders</h4>
                    <p class="p-3 bg-light rounded mt-2">{{ wizard.head.next.user_input }}</p>
                </div>
                <div class="mb-5">
                    <h4 class="fw-bold text-primary border-start border-4 border-primary ps-3">Impact Indicators</h4>
                    <p class="p-3 bg-light rounded mt-2">{{ wizard.head.next.next.user_input }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
