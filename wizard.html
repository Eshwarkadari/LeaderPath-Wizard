<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step {{ node.step_id }} - LeaderPath</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress { height: 8px; border-radius: 10px; }
        .wizard-card { border-radius: 20px; transition: all 0.3s; }
    </style>
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="progress mb-4">
                    <div class="progress-bar bg-primary" style="width: {{ (node.step_id / 3) * 100 }}%"></div>
                </div>
                <div class="card wizard-card shadow-sm p-4 p-lg-5">
                    <span class="badge bg-primary-subtle text-primary mb-3">STEP {{ node.step_id }}</span>
                    <h2 class="fw-bold mb-2">{{ node.step_name }}</h2>
                    <p class="text-muted mb-4">{{ node.description }}</p>
                    <hr>
                    <form method="POST" class="mt-4">
                        <label class="form-label fw-bold">{{ node.prompt }}</label>
                        <textarea name="user_input" class="form-control form-control-lg border-2" rows="5" required placeholder="Type your strategic response here..."></textarea>
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-dark btn-lg py-3 rounded-3">Save and Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
